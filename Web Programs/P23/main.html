<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl Element</title>
</head>
<body bgcolor="#ffffcc">
    <h1 id="test">This Text will change</h1>
    <button onclick="change()">Click Me</button>
<script>
function change(){
    document.getElementById("test").innerText = "Text changed successfully";
}
</script>
</body>
</html>
