<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
<style>
    body{
        background-color: #ffffcc;
    }
    div{
        font-size: 20px;
    }
    a{
        font-size: 20px;
        margin: 5px;
        padding: 5px;
        display: inline-block;
    }
    a:hover{
        color: red;
    }
    a:active{
        background-color: darkmagenta;
    }
    a:focus{
        outline: 2px solid #333;
    }
    a:visited{
        color: orange;
    }
</style>
</head>
<body>
<div>
    <p>Showing the use of following Pseudo classes :- </p>
    <ul type="disc">
        <li>Hover</li>
        <li>Active</li>
        <li>focus</li>
        <li>visited</li>
    </ul>
</div>
<a href="#1">Link 1</a><br>
<a href="#2">Link 2</a><br>
<a href="#3">Link 3</a>
</body>
</html>
