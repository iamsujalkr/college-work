<html > 
<head> 
 <title>Grid</title> 
 <style> 
 .grid-container { 
 display: grid; 
 grid-template-columns: repeat(3, 1fr); 
 gap: 18px; 
 } 
 .grid-item { 
 background-color: deepskyblue; 
 padding: 20px; 
 color: #fff; 
 text-align: center; 
 } 
 </style> 
</head> 
<body> 
<h1><center> Grid </center></h1> <div class="grid-container"> 
 <div class="grid-item">Item 1</div> 
 <div class="grid-item">Item 2</div> 
 <div class="grid-item">Item 3</div> 
 </div> 
</body> 
</html>
