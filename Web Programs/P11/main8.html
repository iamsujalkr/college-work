<html> 
<head> 
 <title>Glyphicons </title> 
 <style> 
 .glyphicon { 
 font-size: 24px; 
 margin-right: 5px; 
 } 
 .success { 
 color: #28a745; 
 } 
 .warning { 
 color: #ffc107; 
 } 
 .error { 
 color: #dc3545; 
 } 
 </style> 
</head> 
<body> 
 <h2>Here are some Glyphicon examples</h2> 
 <p><span class="glyphicon success">&#10004;</span> Operation successful</p> 
 <p><span class="glyphicon warning">&#9888;</span> Warning: Proceed with caution</p> 
 <p><span class="glyphicon error">&#10060;</span> Error: Something went wrong</p> 
</body> 
</html>
