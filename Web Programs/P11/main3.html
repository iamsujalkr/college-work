<html > 
<head> 
 <title>Tables Example</title> 
 <style> 
 table { 
 width: 100%; 
 border-collapse: collapse; 
 margin-top: 20px; 
 } 
 th, td { 
 border: 1px solid #ddd; 
 padding: 10px; 
 text-align: left; 
 } 
 th { 
 background-color: coral;
 color: #fff; 
 } 
 </style> 
</head> 
<body> 
 <h2>Table</h2> 
 <table> 
 <thead> 
 <tr> 
 <th>Name</th> 
 <th>Age</th> 
 <th>Country</th> 
 </tr> 
 </thead> 
 <tbody> 
 <tr> 
 <td>Kenji</td> 
 <td>20</td> 
 <td>Japan</td> 
 </tr> 
 <tr> 
 <td>Ella</td> 
 <td>17</td> 
 <td>New Zealand</td> 
 </tr> 
 <tr> 
 <td>Warner</td> 
 <td>19</td> 
 <td>America</td> 
 </tr> 
 </tbody> 
 </table> 
</body> 
</html>
